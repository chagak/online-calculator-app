variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Towards-azure-portal-automatic-connection'
    appType: 'webAppLinux'
    appName: 'Webcalcualator'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'